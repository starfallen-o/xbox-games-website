<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Xbox Games</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
        <span class="navbar-brand" style="margin-left: 10px">
            Xbox Games
        </span>
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="/games">Games</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">Recommended Xbox Games</h1>
        <br>

        <!-- Games List -->
        <div id="gameList" class="row row-cols-1 row-cols-md-4 g-4"></div>

        <!-- Upload Form -->
         <div class="container mt-5 text-center">
            <button id="toggleUploadForm" class="btn btn-primary mt-5">Upload A Game</button>
         </div>

        <form id="uploadForm" class="mb-5 mt-5 p-3 bg-secondary text-white rounded-5" style="display: none">
            <h2 class="text-center mb-5">Upload A New Game</h2>
            <div class="mb-3">
                <input type="text" class="form-control" name="title" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" placeholder="Description" required></textarea>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="cost" placeholder="Cost" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="release_date" placeholder="Release Date" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="genre" placeholder="Genre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="publisher" placeholder="Publisher" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="age_rating" placeholder="Age Rating" required>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">Media Files</label>
                <input type="file" class="form-control" name="files" id="files" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>    
    </div>




    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/show-games.js"></script>
    <script src="/static/upload-game.js"></script>
    

</body>
</html>
